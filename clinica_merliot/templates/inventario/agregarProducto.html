{% extends "base.html" %}
{% block navbar %}
<ul>
  <li><a href="/">Inicio</a></li>
  <li><a href="/GestionExpedientes/">Expedientes</a></li>
  <li><a href="#">Agenda Citas</a></li>
  <li><a href="{% url 'inv:principalProducto' %}">Inventario</a></li>
  <li><a href="/auth/settings/">Modificar Perfil</a></li>
  <li><a href="/auth/logout/">Salir</a></li>
  <img  align="middle" width="75" height="75" src = "{% if user.avatar %}{{ user.avatar.url}} {% endif %}">
</ul>
{% endblock %}
{% block content %}
<div class = "tratamiento">
    <div class = "conteiner center">
        <div align = "center">

                <table>
                    <tr>
                        <td></td>
                        <td>
                            <div class="contact-form">
                                <form action="{% url 'inv:principalProducto' %}" method="get">{% csrf_token %}
                                  <input type="submit" value="regresar" name="Submit" id="frm1_submit" />
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr><td><br></td></tr>
                    {% for field in form %}
                    <form method = "post">{% csrf_token %}
                    <div class="contact-form">
                        <div class = "contact-form-row">
                            <tr>
                                <td align="right">
                                    <label for="{{ field.label }}" style="padding-right:10px" >{{ field.label_tag }}</label>
                                </td>
                                <td>
                                    {{ field }}
                                </td>
                            </tr>
                            <tr><td><br></td></tr>
                        </div>
                    </div>
                    {% endfor %}
                    <tr>
                        <td></td>
                        <td>
                            <div class="contact-form">
                                <input value="Enviar" type="submit">
                            </div>
                        </td>
                    </tr>
                    </form>
                </table>

        </div>
    </div>
    <br>
</div>
{% endblock %}
